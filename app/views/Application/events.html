#{extends 'main.html' /}
#{set title:'Playdle | All Events' /}

<div class="span-10">
	<h3>All events :</h3>
	#{if events} 
		<ul>
		#{list items:events, as:'event'}
				<li><a href="@{Application.show(event.id)}">${event.title}</a></li>
		#{/list}
		</ul>
	#{/if}
	#{else}
		<span>no event</span>
	#{/else}
</div>
